<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">

    <header th:include="~{fragments/nav}"></header>


    <h1 class="text-light    border-bottom mb-5">Reset password </h1>


    <div class="d-flex justify-content-center">
        <form th:action="@{/users/reset-password}" th:method="POST" th:object="${emailDto}">
            <!-- email -->


            <div>
                <div class="col-auto">
                    <label class="col-form-label text-light" for="inputEmail"></label>
                </div>
                <!--                            id="confirmPasswordError"-->
                <div class="col-auto">
                    <input aria-describedby="emailHelpInline" class="form-control"
                           id="inputEmail" required
                           th:errorclass="is-invalid"
                           th:id="inputEmail"
                           th:name="email"
                           th:placeholder="E-mail"
                           th:value="*{email}">
                    <small class="invalid-feedback text-light form-text bg-danger rounded"
                           th:errors="*{email}"
                           th:id="confirmPasswordError" th:if="${#fields.hasErrors('email')}">
                        We didn't find an account for that e-mail address.
                    </small>
                </div>
            </div>

            <!-- EO: email -->


            <div class="d-flex justify-content-center mt-2">
                <!--                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>-->
                <button class="btn btn-sm btn-outline-secondary w-75" type="submit">SENDEN</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
