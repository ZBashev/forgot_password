<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:include="~{fragments/head}"></head>
<body>


<main class="p-5 align-content-center bg-blur">
    <header th:include="~{fragments/nav}"></header>

    <h1 class="text-light border-left pl-2">Willkommen bei den</h1>
    <h1 class="text-light border-left pl-2">Boil To Go!</h1>
    <div class="col-sm-12 my-auto ">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">

            <div id="description">

                <ul>
                    <li>
                        <p>Wir haben viele weitere Artikel.</p>
                        <p>Melden Sie sich gerne bei uns und wir helfen Ihnen weiter!</p>
                        <p> Unser Angebot richtet sich ausschlie√ülich an Gewerbetreibende, Industrie, Vereine
                            und Freiberufler.</p>
                    </li>
                </ul>
            </div>

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <a th:href="@{/#}">
                        <img alt="First slide" class="d-block w-10 rounded"
                             th:src="@{/images/{images}(images=${firstImg})}"> </a>

                </div>
                <div class="carousel-item">
                    <a th:href="@{/#}">
                        <img alt="Second slide" class="d-block w-10 rounded"
                             th:src="@{/images/{images}(images=${secondImg})}"></a>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-10 rounded" th:src="@{/images/{images}(images=${thirdImg})}"
                         alt="Third slide">
                </div>
            </div>
            <!--<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>-->
        </div>


    </div>
</main>


<footer th:include="~{fragments/footer}"></footer>

</body>
</html>
